    <div class="container-fluid"> 
        <div class="row row__quote"> 
            <div class="col-12">

                </div>
            </div>
            
        </div>
        
        <div class="row row__quote">
            <div class="col-12">
                <p class="quote2 quoteP"></p>

        <div class="row row--btn"> 
            <button id="submit" type="button" class="btn btn-large">SUBMIT YOUR ANSWERS</button>

    <div id="message">

        <!--pyramid image appears here-->
